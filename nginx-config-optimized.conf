# Lebbnb Application - Optimized Nginx Configuration for Large File Uploads
# File: /etc/nginx/sites-available/lebbnb
# 
# Key optimizations:
# - Inherits global 600s timeouts from nginx.conf
# - Client body buffering optimizations
# - Proper error handling for uploads
# - Enhanced logging for debugging


server {
    server_name lebbnb.com www.lebbnb.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Backend API endpoint with upload optimizations
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # IMPORTANT: Removed timeout directives to inherit global 600s settings
        # Global settings in /etc/nginx/nginx.conf:
        # - client_body_timeout 600s
        # - proxy_connect_timeout 600s
        # - proxy_send_timeout 600s
        # - proxy_read_timeout 600s
        
        # Upload optimizations
        proxy_request_buffering off;    # Stream uploads directly to backend
        proxy_buffering off;            # Disable response buffering
        
        # Increase buffer size for large request bodies
        client_body_buffer_size 256k;
        
        # Temporarily store request bodies on disk if needed
        client_body_temp_path /var/cache/nginx/client_temp 1 2;
    }

    # Backend health check endpoint
    location /health {
        proxy_pass http://localhost:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Short timeouts for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Serve uploaded files (images, videos, etc.)
    location /uploads {
        proxy_pass http://localhost:5000/uploads;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache uploaded files
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Timeouts for large files
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Frontend application (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support for Next.js hot reload
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Enhanced logging for debugging upload issues
    access_log /var/log/nginx/lebbnb-access.log;
    error_log /var/log/nginx/lebbnb-error.log warn;

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/lebbnb.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/lebbnb.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.lebbnb.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = lebbnb.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name lebbnb.com www.lebbnb.com;
    return 404; # managed by Certbot
}
